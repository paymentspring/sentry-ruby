minVersion: '0.13.2'
github:
    owner: getsentry
    repo: sentry-ruby
changelogPolicy: simple
preReleaseCommand: ruby ../.scripts/bump-version.rb
releaseBranchPrefix: release-sentry-delayed_job
statusProvider:
  name: github
artifactProvider:
  name: github
targets:
    - name: gem
    - name: registry
      type: sdk
      config:
          canonical: 'gem:sentry-delayed_job'
    - name: github
      tagPrefix: sentry-delayed_job-v
